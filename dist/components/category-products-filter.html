
<div class="category-products-filter">
  <h4 class="title">Filters</h4>
  <div class="filters">
    <div class="price-filter clearfix">
      <p class="filter-label">Price</p>
      <div class="range-from">
        <input class="form-control" id="price-from" type="number" value="99"/>
      </div>
      <div class="range-to">
        <input class="form-control" id="price-to" type="number" value="999"/>
      </div>
    </div>
  </div>
</div>
